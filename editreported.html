<h5 class=" m-5  page-section-heading text-secondary ">New Issue</h5>

<form >
  <div class="m-5 m-lg-5 form-row container ">
    <div class=" col-md-6"><input type="text" class="form-control" id="inputitemName" placeholder="Item Name" required>
     </div><br>
    <div class=" col-md-6 ">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="lost/found" id="lost"  required>
        <label class="form-check-label text-black-50" for="lost"  >
          Lost
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="lost/found" id="found" required>
        <label class="form-check-label text-black-50" for="lost">
          Found
        </label>
      </div>

      </div>
      <br>
    <div class=" col-md-6">
      <input type="date" class="form-select text-black-50" id="lfon" placeholder="DD/MM/YYYY" required>
    </div><br>
  
  <div class="col-md-6">
    <input type="text" class="form-control" id="inputPlace" placeholder="Place you lost/found item" required>
  </div><br>
  <div class="col-md-6">
    <input type="text" class="form-control" id="inputDetails" placeholder="Other Details">
  </div><br>
  <div class=" col-md-6 form-select">
  <div style="display:inline-block;"></div>
        <input class="" type="file" id="formFile" onchange="preview()" required>
        <button type="button" onclick="clearImage()" class="btn btn-danger mt-3">Clear Image</button>
        <img id="frame" src="" class="img-fluid m-2" style="width:fit-content" />
   </div> </div>
    
</div>

<script>
    function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
    }
    function clearImage() {
        document.getElementById('formFile').value = null;
        frame.src = "";
    
    }
</script>
