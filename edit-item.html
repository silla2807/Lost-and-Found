    <br>
    <!---Page heading--->
    <div class="container m-5 py-5">
      <h5 class=" m-auto  page-section-heading text-secondary ">Edit Item</h5>
      <hr class="m-sm-auto">

    <!---form--->
      <form>
        <div class="m-5 m-lg-5 form-row container ">
          <div class=" col-md-6"><input type="text" class="form-control" id="inputitemName" placeholder="Headphone" required>
          </div><br>
          <div class=" col-md-6"><input type="text" class="form-control" id="inputstatus" placeholder="Not Resolved" value="Not resolved" readonly>
          </div><br>
          <div class=" col-md-6 ">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="lost/found" id="lost" checked>
              <label class="form-check-label text-black-50" for="lost">
                Lost
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="lost/found" id="found" >
              <label class="form-check-label text-black-50" for="lost">
                Found
              </label>
            </div>
          </div>
          <br>
          <div class=" col-md-6">
            <input type="text" class="form-select text-black-50" id="lfon" placeholder="28/03/2022" >
          </div><br>
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputPlace" placeholder="Near ECLC" >
          </div><br>
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputDetails" placeholder="Black ,Looks like a new one" >
          </div><br>
          <div class=" col-md-6 form-select">
            <div style="display:inline-block;"></div>
            <input type="text" id="formFile" value="headphone.jpg" placeholder="img.jpg">
            <img id="frame" src="" class="img-fluid m-2" style="width:fit-content" />
          </div>
        </div>

       

        <center>
          <button type="submit" class="btn btn-outline-primary">Update Item</button>
          <button type="reset" class="btn btn-outline-danger">Clear All</button>
        </center>
        <br>
      </form>
    </div>
  </body>
